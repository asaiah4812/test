<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        display: flex; flex-direction: column; align-items: center; gap: 15px; justify-content: center; height: 100vh;
    }
    body{
        overflow: hidden;
    }
    button{
        background: blue; color: white; padding: 20px; border: none; font-size: 20px;
    }

    .btn{
        width: 60px;
        font-size: 30px;
        height: 60px;
    }
    .input{
        width: 100%;
        padding: 1rem 10px;
        font-size: 20px;
    }

</style>
<body>
   <section >
    <h1>Helloworld</h1>
        <!-- onclick  -->
        <!-- onmouseenter  -->
         <!-- <div>
             <button onclick="document.querySelector('section').style='background:pink;'">click</button>
             <button onmouseenter="document.querySelector('section').style='background:orange;'"
             onmouseleave="document.querySelector('section').style='background:purple;'"
             >mouseenter</button>
             <button onkeydown="document.querySelector('h1').innerHTML='How are you'">keydown</button>
             <button>click me</button>
             <button>click me</button>

         </div> -->
         <!-- <button onclick="document.querySelector('button').innerHTML='Loading..'">
            submit
         </button> -->
         <form >
            <input type="text" class="input" name="display">
            <div>
                <div>
                    <input type="button" onclick="display.value = ''" class="btn" value="AC">
                    <input type="button" onclick="display.value += '/' " class="btn" value="/">
                    <input type="button" onclick="display.value += '%'" class="btn" value="%">
                    <input type="button" onclick="display.value = display.value.toString().slice(0, -1) " class="btn" value="DEL">
                    <input type="button" onclick="display.value += '*'" class="btn" value="*">
                    <input type="button" onclick="display.value += '-'" class="btn" value="-">
                    <input type="button" onclick="display.value += '+'" class="btn" value="+">

                </div>
                <div>
                    <input type="button" onclick="display.value += '1'" class="btn" value="1">
                    <input type="button" onclick="display.value += '2' " class="btn" value="2">
                    <input type="button" onclick="display.value += '3'" class="btn" value="3">
                    <input type="button" onclick="display.value += '4'" class="btn" value="4">
                    <input type="button" onclick="display.value += '5'" class="btn" value="5">
                    <input type="button" onclick="display.value += '6'" class="btn" value="6">
                    <input type="button" onclick="display.value += '7'" class="btn" value="7">

                </div>
                <div>
                    <input type="button" onclick="display.value += '8'" class="btn" value="8">
                    <input type="button" onclick="display.value += '9' " class="btn" value="9">
                    <input type="button" onclick="display.value += '0'" class="btn" value="0">
                    <input type="button" onclick="display.value += '.'" class="btn" value=".">
                    <input type="button" onclick="display.value = eval(display.value) " class="btn" value="=">
                </div>
            </div>
         </form>
   </section>

</body>
</html>
